<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet"
  href="loginPage.css">
  <title>My Login Page</title>
  
</head>
<body>
    <h1>My Login Page</h1>
    <pre><h2>ENJOY YOUR ADVENTURE AND NATURE OF NEPAL</h2></pre>
    <span0>

    </span0>
  <form method="POST">
  <div class="whole">

   <div>
   <label for="fname" class="fn">First Name:</label>
   <input type="text" id="fname" name="fname" placeholder="XXXXX" class="fname" required>
   </div>

    <br>

   <div>
   <label for="lname" class="ln">Last Name:</label>
   <input type="text" id="lname" name="lname" placeholder="YYYYY" class="lname" required>
   </div>

   <br>

   
   <div>
    <label for="email" class="eml">Email:</label>
    <input type="email" id="email" name="email" placeholder="YYYYY@gmail.com" class="eml" required>
    </div>

    <br>


   <div>
    <label for="pass" class="psw">Password:</label>
    <input type="password" id="pass" name="pass" maxlength="16" class="psw" required>
    </div>

    <br>

   
   <div>
    <label for="date" class="dte">Date of birth:</label>
    <input type="date" id="date" name="date" placeholder="DD/MM/YYYY" class="dte" required>
    </div>

    <br>
   
    <div>
     <label for="phone" class="phn">Phone no.:</label>
     <input type="tel" id="phone" name="phone" placeholder="9#########" class="phn" required>
     </div>
 
     <br>

     <div>
      <label class="gnd">Gender:</label>
      <input type="radio" id="Male" name="title" value="Gender" class="male">
      <label>Male</label>
      <input type="radio" id="Female" name="title" value="Gender" class="female">
      <label>Female</label>
      <input type="radio" id="Others" name="title" value="Gender" class="others">
      <label>Others</label>
      </div>
  
      <br>

      <div>
        <label for="payment" class="pymt">Payment:</label>
        <select id="payment" name="payment" class="slt" required>
          <option>visa</option>
          <option>Mastercard</option>
          <option>Digital Wallet</option>
          <option>Mobile Banking</option>
        </select>

        </div>
        <br>

   <div>

    <span1>
    <button type="reset" class="rst">Reset</button>
    </span1>

    <span2>
    <button type="submit" class="sub">Submit</button>
    </span2>

   </div>
  </div> 

  </form> 

</body>
</html>
